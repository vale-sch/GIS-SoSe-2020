<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Client.js"></script>
    <title>formular-test</title>
</head>

<body>
    <h2>Login</h2>
    <!--https://compaktdisk.herokuapp.com-->
    <form method="GET" action="https://compaktdisk.herokuapp.com" id="formular">
        <label for="Vorname">First name:</label><br>
        <input type="text" id="fname" name="Vorname" placeholder="z.B.John"><br>
        <label for="Nachname">Last Name:</label><br>
        <input type="text" id="lname" name="Nachname" placeholder="z.B.Deer"><br>
        <label for="Email">E-Mail:</label><br>
        <input type="email" id="email" name="Email" placeholder="z.B.DeerJohn@provider.de"><br>
        <label for="Passwort">Passwort:</label><br>
        <input type="password" id="pass" name="Passwort" placeholder="z.B.Apfelstrudel2323"><br>
        <button form="formular" type="reset" id="storeData">Store-Data</button>
        <button type="button" id="receive">Receive-Datas</button>
        <button type="button" id="clear">Clear Database</button>
    </form>
    <h1> Ausgabe:</h1>
</body>

</html>
